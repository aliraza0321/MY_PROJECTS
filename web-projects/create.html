 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1877f2, #4a90e2);
      color: #333;
    }

    header {
      background-color: #1877f2;
      color: white;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 85vh;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1877f2;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    form input:focus {
      border-color: #1877f2;
      outline: none;
      box-shadow: 0 0 5px rgba(24, 119, 242, 0.4);
    }

    .radio-group {
      margin: 10px 0 20px;
    }

    .radio-group label {
      font-weight: normal;
      margin-right: 15px;
    }

    .button {
      width: 100%;
      background-color: #1877f2;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #145dbf;
    }

    .button:active {
      background-color: #0c3d82;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
  </style>
</head>

<body>
  <header>
    <h1>Welcome to Facebook Signup</h1>
  </header>

  <main>
    <div class="card">
      <h2>Create a new account</h2>
      <form action="facebook.html">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

        <label for="number">Mobile Number or Email</label>
        <input type="text" id="number" name="number" placeholder="Enter your email or phone" required>

        <label for="newpassword">New Password</label>
        <input type="password" id="newpassword" name="newpassword" placeholder="Create a password" required>

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" required>

        <div class="radio-group">
          <label for="gender">Gender</label><br>
           Male<input type="radio" id="male" name="gender" value="male" required>
          Female<input type="radio" id="female" name="gender" value="female" required>
         custom <input type="radio" id="custom" name="gender" value="custom" required>
        </div>

        <button class="button">Register</button>
      </form>
    </div>
  </main>
</body>

</html>
