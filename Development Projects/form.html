<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>

<body>
    <Header>
        <h1>Survey Form</h1>
    </Header>
    <main>
        <form action="action.php">
            <p>Let us how we can improve freeCodeCamp</p>
            <label for="name">Name
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

            </label><br><br>
            <label for="email">
                Email
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </label><br><br>
            <label for="age">Age
                <input type="date" id="age" name="age" placeholder="Enter your age">
            </label><br><br>

            <label for="field">Which is your field select any one</label>
            <select name="field" id="field">
                <option value="student">student</option>
                <option value="teacher">teacher</option>
                <option value="engineer">engineer</option>
                <option value="doctor">engineer</option>
                <option value="other">other</option>
            </select><br><br>
            How much you like our freecodecamp
            <br>
            <label for="best">
                <input type="radio" name="choice" id="best" value="best">Best
            </label><br>
            <label for="good">
                <input type="radio" name="choice" id="good" value="good">good
            </label><br>
            <label for="bad">
                <input type="radio" name="choice" id="bad" value="bad">bad
            </label>
            <br>
            What's your qualification
            <br><label for="op1">
                <input type="checkbox" name="qualification" id="op1" value="ssc">SSC
            </label><br>
            <label for="op2">
                <input type="checkbox" name="qualification" id="op2" value="hsc">HSC
            </label><br>
            <label for="op3">
                <input type="checkbox" name="qualification" id="op3" value="bachelor">Bachelor
            </label><br>
            <label for="op4">
                <input type="checkbox" name="qualification" id="op4" value="master">Master
            </label>
            <br>You can enter your query in the below box
<br>            <textarea name="query" id="Query" placeholder="Enter your query " required></textarea>
           <br>
           <input type="submit" value="Submit">
            </form>
    </main>
</body>

</html>
